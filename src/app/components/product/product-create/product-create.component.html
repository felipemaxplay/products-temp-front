<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Price" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Description" [(ngModel)]="product.description" name="description">
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="createProduct()">Save</button>
    
    <button mat-raised-button color="warn" (click)="cancelProduct()">Cancel</button>
</mat-card>
